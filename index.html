<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Test</title>
  </head>
  <body>
    <!--================ Header ======================= -->
    <header class="header">
      <nav class="nav">
        <ul class="list links-menu">
          <li class="links-item">
            <a
              class="link nav-link"
              href="https://mail.google.com/"
              target="_blank"
              rel="noreferrer"
              >Gmail</a
            >
          </li>
          <li class="links-item">
            <a
              class="link nav-link"
              href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl"
              target="_blank"
              rel="noreferrer"
              >Зображення</a
            >
          </li>
        </ul>
        <ul class="list buttons-menu">
          <li class="buttons-item button-icon">
            <svg class="menu-icon" width="20" height="20">
              <use href="./images/menu-icon.svg#menu"></use>
            </svg>
          </li>
          <li class="buttons-item">
            <button type="button" class="login-button">Увійти</button>
          </li>
        </ul>
      </nav>
    </header>
    <!--================ Main ======================= -->
    <main>
      <section>
        <div class="container">
          <img src="./images/google-logo.png" alt="logo" class="js-logo" />
          <img
            src="./images/oddity.jpg"
            alt="oddity"
            class="hidden js-replacement"
          />
          <div>
            <button type="button">
              <svg class="" width="64" height="64">
                <use href="./images/search-icon.svg#search"></use>
              </svg>
            </button>
            <input type="search" />
            <button type="button">
              <svg class="" width="64" height="64">
                <use href="./images/keyboard-icon.svg#keyboard"></use>
              </svg>
            </button>
            <button type="button">
              <svg class="" width="64" height="64">
                <use href="./images/microphone-icon.svg#micro"></use>
              </svg>
            </button>
            <button type="button">
              <svg class="" width="64" height="64">
                <use href="./images/camera-icon.svg#camera"></use>
              </svg>
            </button>
          </div>

          <div>
            <ul class="list">
              <li><button type="button">Пошук Google</button></li>
              <li>
                <button type="button" id="toggleButton">Мені пощастить</button>
              </li>
            </ul>
            <p>Мова Google: <span>English</span></p>
          </div>
        </div>
      </section>
    </main>
    <!--================ Footer ======================= -->
    <footer>
      <div><p>Україна</p></div>
      <div>
        <ul class="list">
          <li>Про Google</li>
          <li>Реклама</li>
          <li>Для бізнесу</li>
          <li>Як працює Пошук</li>
        </ul>
        <ul class="list">
          <li>Конфіденційність</li>
          <li>Умови</li>
          <li>Налаштування</li>
        </ul>
      </div>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
